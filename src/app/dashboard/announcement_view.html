
<modal-dialog #modalAnnounce [backDrop]="true" modalClass="modal-md" modalHeader="{{'lblAnnouncement'| translate:service.CL}}">
    <div *ngIf="Announcement" class="modal-body Announcement">
        <div class="form-box row">
            <div class="col-12 form-group row">
                <label class="col-4 col-md-3 ">{{'lblSubject'| translate:service.CL}}</label>
                <div class="col-8 col-md-9 font-weight-bold">{{Announcement.Subject}}</div>
            </div>
            <div class="col-12 form-group row mb-5">
                <label class="col-md-3 mb-3">{{'lblDescription'| translate:service.CL}}</label>
                <div class="col-md-9" [innerHTML]="Announcement.Description | safeHtml"></div>
            </div>                        
            <div class="col-12 form-group row">
                <label class="col-4 col-md-3 ">{{'lblStartDate'| translate:service.CL}}</label>
                <div class="col-8 col-md-9 font-weight-bold">
                    {{Announcement.StartDate | date : 'dd-MMM-yyyy'}}
                </div>
            </div>
            <div class="col-12 form-group row">
                <label class="col-4 col-md-3 ">{{'lblEndDate'| translate:service.CL}}</label>
                <div class="col-8 col-md-9 font-weight-bold">
                    {{Announcement.EndDate | date : 'dd-MMM-yyyy'}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer form-btn">
        <button type="button" class="btn btn-secondary" (click)="modalAnnounce.close()">{{'btnClose'| translate:service.CL}}</button>
    </div>
</modal-dialog>
